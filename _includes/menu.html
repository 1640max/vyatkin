{% for menu-item in site.data.menu %}
  {%- if page.url == menu-item.path %}
    {%- unless page.url == "/" %}
      <a  class="link-inverted menu__item menu__item_current"
          href="{{ menu-item.path }}"
          aria-current="page">{{ menu-item.name }}</a>
    {%- endunless %}
  {%- else %}
    <a  class="link-inverted menu__item"
        href="{{ menu-item.path }}">{{ menu-item.name }}</a>
  {%- endif -%}
{% endfor %}
