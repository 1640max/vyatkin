<header class="header body__padding">
  <h1 class="header__title"><a class="link-reset" href="/">Пётр Вяткин</a>. {{ page.title }}</h1>
  <input class="header__toggle" id="header__toggle" type="checkbox">
  <label class='header__burger-button' for="header__toggle">
    <div class='header__burger-icon'></div>
  </label>
  <nav class="menu header__menu">
    {% for menu-item in site.data.menu %}
      {% if page.url == menu-item.path %}
        <p class="menu__item menu__item_current">{{ menu-item.name }}</p>
      {% else %}
        <a href="{{ menu-item.path }}" class="link link_inverted menu__item">{{ menu-item.name }}</a>
      {% endif %}
    {% endfor %}
  </nav>
</header>
