---
layout: page
header: false
footer: false
hero__photo: /assets/img/main.webp
hero__heading: Меня зовут Пётр
hero__tagline: Я пишу пьесы, ставлю спектакли и играю в театре
---

<div class="fullscreen body__padding">
  <div class="fullscreen__container">
    <h1 class="title fullscreen__title">{{ site.title }}</h1>
    <nav class="menu fullscreen__menu">{% include menu.html %}</nav>
    <main class="hero fullscreen__content">
      <img class="hero__photo" src="{{ page.hero__photo }}" alt="{{ site.title }}">
      <h2 class="hero__heading">{{ page.hero__heading }}</h2>
      <p class="hero__tagline">{{ page.hero__tagline }}</p>
    </main>
  </div>
</div>
