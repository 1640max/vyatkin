---
layout: page
title: Контакты
header: false
footer: false
---

<div class="fullscreen body__padding">
  <div class="fullscreen__container">
    <h1 class="title fullscreen__title"><a class="link-reset" href="/">{{ site.title }}</a>.<br>{{ page.title }}</h1>
    <nav class="menu fullscreen__menu">{% include menu.html %}</nav>
    <main class="fullscreen__content">
      <address class="contacts">
        <dl class="contacts__list">
          <dt class="contacts__heading">Телефон:</dt>
          <dd class="contacts__content">{{ site.phone }}</dd>
          <dt class="contacts__heading">Эл. почта:</dt>
          <dd class="contacts__content">
            <a  class="link-inverted"
                href="mailto:{{ site.email }}">{{ site.email }}</a>
          <dt class="contacts__heading">ВК:</dt>
          <dd class="contacts__content">
            <a  class="link-inverted"
                href="https://vk.com/p.vyatkin91">https://vk.com/p.vyatkin91</a>
          </dd>
        </dl>
      </address>
    </main>
  </div>
</div>
