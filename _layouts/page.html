<!DOCTYPE html>
<html class="html" lang="en">

  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}{% if page.url != '/' %}. {{ page.title }}{% endif %}</title>
  <script src="assets/js/sort.js"></script>
  <script src="assets/js/drag-to-scroll.js"></script>
  <script src="assets/js/highlightPiece.js"></script>

<body class="body">
  
  {% if page.header != false %}

  {% endif %}
  
  {{ content }}
  
  {% if page.footer != false %}

      Сайт сделан <a class="link" href="https://vk.com/max1640" style="color:inherit">Максом</a>
    </footer>
